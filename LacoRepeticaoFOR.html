<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - FOR</title>
</head>

<body>
    <script>

        var n = parseInt(prompt("Informe um número de 1 à 10: "));

        while (n < 1 || n > 10) {
            //alert("O NÚMERO DIGITADO ESTÁ FORA DO INTERNALO PERMITIDO!!!");
            var n = parseInt(prompt("Informe um número dentro do intervalo: "));
        }

        for (let index = 0; index <= 10; index++) {
            var n2 = index * n;
            document.write("<h1> Tabuada do " + n + " </h1>");
            document.write("<h2>" + n + " x " + index + " = " + n2 + "<h2>");
        }

    </script>
</body>

</html>
