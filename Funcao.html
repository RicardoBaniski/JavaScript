<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <script>

        function ExibeMensagem(msg) {
            document.writeln("<h1>" + msg + "</h1>");
        }

        var texto = prompt("Digite a Mensgame: ");

        ExibeMensagem(texto);

    </script>
</body>

</html>
