<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>

<body>

    <script>

        //var n1 = 10;
        //var n2 = 3;
        var total = 0;

        n1 = prompt('Informe um valor para o Primeiro Número:');
        n2 = prompt('Informe um valor para o Segundo Número:');

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        
        total = n1 + n2;
        document.writeln("<h1>Soma de dois números:</h1>");
        document.writeln("<h2>" + n1 + " + " + n2 + " = " + total + "</h2>");

        total = n1 - n2;
        document.writeln("<h1>Subtração de dois números:</h1>");
        document.writeln("<h2>" + n1 + " - " + n2 + " = " + total + "</h2>");

        total = n1 * n2;
        document.writeln("<h1>Multiplicação de dois números:</h1>");
        document.writeln("<h2>" + n1 + " x " + n2 + " = " + total + "</h2>");

        total = n1 / n2;
        document.writeln("<h1>Divisão de dois números:</h1>");
        document.writeln("<h2>" + n1 + " / " + n2 + " = " + total + "</h2>");

        total = n1 % n2;
        document.writeln("<h1>Módulo de dois números:</h1>");
        document.writeln("<h2>" + n1 + " % " + n2 + " = " + total + "</h2>");

    </script>

</body>

</html>
